{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('add_task') }}" class="btn btn-primary mb-3">Add New Task</a>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item">
        <h5>{{ task.title }}</h5>
        <p>{{ task.description }}</p>
        <a href="{{ url_for('edit_task', task_id=loop.index0) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-sm btn-danger">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
